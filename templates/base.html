<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diffbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <style>
      @font-face {
  font-family: "titlefont";
  src: url({{ url_for('static', filename='font/Shrikhand-Regular.ttf') }});
} 
a { font-family: "titlefont", serif; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('welcome') }}">Diffbot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('welcome') }}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="{{ url_for('upload') }}">Upload</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="{{ url_for('showallrecords') }}">Show all files</a>
      </li>
    </ul>
  </div>
</nav>
 <div id="content">{% block content %}{% endblock %}</div>
</body>
</html>
